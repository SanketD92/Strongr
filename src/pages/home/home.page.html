<ion-header class="ion-header">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input placeholder="Username or Email" ></ion-input>
  <ion-input placeholder="Password"></ion-input>
  <ion-button *ngIf="!afAuth.auth.currentUser" (click)="signIn()">Sign In</ion-button>
  <firebase-ui></firebase-ui>

  <h1 *ngIf ="afAuth.auth.currentUser">Welcome {{afAuth.auth.currentUser.displayName}}</h1>
  <ion-button *ngIf="afAuth.auth.currentUser" (click)="signOut()">Sign Out</ion-button>
</ion-content>
