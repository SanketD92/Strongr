<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-input placeholder="Username or Email" [(ngModel)]="Username"></ion-input>
    <ion-input placeholder="Password" type="Password" [(ngModel)]="Password"></ion-input>
    <ion-button (click)="signIn()">Sign In</ion-button>
</ion-content>
