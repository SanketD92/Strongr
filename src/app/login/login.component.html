<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-input placeholder="Username or Email" [(ngModel)]="Username"></ion-input>
    <ion-input placeholder="Password" type="Password" [(ngModel)]="Password"></ion-input>
    <ion-button (click)="signIn()">Sign In</ion-button>

    <h1 *ngIf ="afAuth.auth.currentUser">Welcome {{afAuth.auth.currentUser.displayName}}</h1>
    <ion-button *ngIf="afAuth.auth.currentUser" (click)="signOut()">Sign Out</ion-button>
</ion-content>
